  <!-- Navbar -->

  <nav class="navbar custom-navbar">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 text-white" routerLink="/roles"><b>Inventory Management System</b></span>
    </div>
</nav>
<div class="background" >
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row shadow rounded-5 overflow-hidden" style="max-width: 900px; max-height: 500px; width: 80%; background: white;">
    
    <!-- Left section with illustration -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 bg-gradient-custom text-white">
      <video height="500px" width="500px" autoplay><source src="assets/profile.mp4" alt="Illustration" class="img-fluid mb-3" style="max-height: 250px;" type="video/mp4" /></video>
    </div>
 
    <!-- Right section with login form -->
    <div class="col-md-6 p-5 bg-white">
      <h2 class="fw-bold text-center mb-4">Hello, <br>Welcome Back! {{role|titlecase}}</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <div
            class="text-danger mt-1"
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
           >
           Please enter a valid email
          </div>
          <!-- </div> -->
        </div>
 
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
          <div
          class="text-danger mt-1"
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
         >
         Password is required
        </div>
        </div>
 
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
 
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>
 
      <p *ngIf="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>
    </div>
  </div>
 </div>
</div>
